<div id="container">

    <div id="nav">
      <img id="logo" src="assets\images\yallagame2.png" />
      <a class="navA" style="color: white" routerLink="/login">Login</a>
      <a class="navA" style="color: white" routerLink="/about-us">About Us</a>
  
    </div>
    <div class="row w-100 mx-0">
      <div class="example-container col-lg-4 col-md-5 col-sm-8 mx-auto rounded">
        <form [formGroup]="form" (ngSubmit)="signup()">
          <img id="profile" src="assets\images\logo.png" />
          <!-- <mat-icon id="profile" >account_circle</mat-icon> -->
  
          <h4><span>Register</span></h4>
          

        <span class="alert alert-danger" *ngIf="errMsg==true">Invalid Register</span>

          <mat-form-field>
            <input matInput placeholder="Username" [formControl]="getUserName()" required>
            <mat-error *ngIf="getUserName().invalid">{{getErrorMessageUserName()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="getEmail()" required>
            <mat-error *ngIf="getEmail().invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Password" [formControl]="getPassword()" type="password" required>
            <mat-error *ngIf="getPassword().invalid">{{getErrorMessagePwd()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Confirm Password" [formControl]="getConfirmPwd()" type="password" required>
            <mat-error *ngIf="getConfirmPwd().invalid">{{getErrorMessageCPwd()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select [formControl]="getCountry()">
              <mat-option *ngFor="let c of countries" [value]="c">
                {{c}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>City</mat-label>
            <mat-select [formControl]="getCity()">
              <mat-option *ngFor="let city of cities" [value]="city">
                {{city}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Phone" [formControl]="getPhone()">
            <mat-error *ngIf="getPhone().invalid">{{getErrorMessagePhone()}}</mat-error> 
        </mat-form-field>
         
        <!-- <app-register-map [searchValue]="city"></app-register-map> -->
          <!-- <br> -->
          <button mat-raised-button color="warn" id="registerBtn">
            Register
  
          </button>
          <!-- <mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner> -->
          <br>
          <a [routerLink]="['/add-place']" href="#">Register as place</a>
          <div class="loading" *ngIf="isLoading">Loading&#8230;</div>
        </form>
      </div>
    </div>
  
  </div>
  <div id="cover-spin"></div>
